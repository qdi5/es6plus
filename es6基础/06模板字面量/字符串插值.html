<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串插值</title>
</head>
<body>
    <script>
        var name = 'Shannon'
        var text = `Hello, ${ name }`
        console.log('text:\n', text)

        // 模板字符串使用js表达式
        var time = `the time and date is ${new Date().toLocaleDateString()}`
        console.log(time)
        // 嵌套模板字符串
        var nestTime = `this temple literal ${ `is ${'nested'}` }`
        console.log(nestTime)
    </script>
</body>
</html>
