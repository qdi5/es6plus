<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象比较</title>
</head>
<body>
    <script>
        // Object.is进行对象比较
        console.log('NaN === NaN？', Object.is(NaN, NaN))
        console.log('-0===+0？', Object.is(-0, +0))
    </script>
</body>
</html>
