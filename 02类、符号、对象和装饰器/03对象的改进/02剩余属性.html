<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剩余属性</title>
</head>
<body>
    <script>
        const getUnknownProperties = ({name, type, ...unknown}) => unknown
        const carrot = getUnknownProperties({
            name: 'Carrot',
            type: 'vegetable',
            color: 'orange',
            good: true
        })
        console.log('carrot:\n', carrot)
    </script>
</body>
</html>
